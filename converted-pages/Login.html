<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OEM Order Analytics - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-4">
    <div class="rounded-lg border bg-white shadow-lg p-6">
      <header class="text-center mb-6">
        <h1 class="text-2xl font-semibold">OEM Order Analytics</h1>
      </header>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input id="email" type="email" placeholder="name@company.com" required
            class="w-full border border-gray-300 rounded-md px-3 py-2" />
        </div>
        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="font-medium">Password</label>
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
          </div>
          <div class="relative">
            <input id="password" type="password" placeholder="••••••••" required
              class="w-full border border-gray-300 rounded-md px-3 py-2 pr-10" />
            <button type="button" id="togglePassword" 
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <!-- Eye icon SVG -->
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white rounded-md px-4 py-2 font-semibold hover:bg-blue-700">
          Sign In
        </button>
      </form>
      <footer class="text-center text-sm text-gray-600 mt-6">
        <div>Demo credentials:</div>
        <div class="mt-2 grid grid-cols-2 gap-2 text-xs">
          <div class="p-2 bg-gray-100 rounded">
            <div>Admin User</div>
            <div>admin@example.com</div>
            <div>admin123</div>
          </div>
          <div class="p-2 bg-gray-100 rounded">
            <div>OEM User</div>
            <div>oem@example.com</div>
            <div>oem123</div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const loginBtn = document.getElementById('loginBtn');

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        // Change icon to EyeOff (simplified)
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.223-3.423m1.45-1.45A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.223 2.423M15 12a3 3 0 11-6 0 3 3 0 016 0z" />';
      } else {
        passwordInput.type = 'password';
        // Change icon back to Eye
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      // Simulate login delay
      setTimeout(() => {
        alert('Login successful! Redirecting to dashboard...');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        // Redirect to dashboard page
        window.location.href = 'Dashboard.html';
      }, 1500);
    });
  </script>
</body>
</html>
