<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OEM Order Analytics - Contracts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto py-8 space-y-8">
    <header class="flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Contract Management</h1>
        <p class="text-lg text-gray-600">Comprehensive contract oversight and analysis</p>
      </div>
      <div class="flex space-x-3">
        <button id="exportExcelBtn" class="flex items-center gap-2 border border-green-200 hover:bg-green-50 text-green-700 font-medium rounded-md px-4 py-2">
          <!-- ArrowDown icon SVG -->
          <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>
          Export Excel
        </button>
        <button id="exportPDFBtn" class="flex items-center gap-2 border border-red-200 hover:bg-red-50 text-red-700 font-medium rounded-md px-4 py-2">
          <!-- ArrowUp icon SVG -->
          <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></svg>
          Export PDF
        </button>
      </div>
    </header>

    <section class="rounded-lg border bg-gradient-to-r from-blue-50 to-indigo-50 shadow-lg p-6 space-y-6">
      <h2 class="text-xl font-semibold flex items-center text-gray-800 mb-4">
        <!-- Filter icon SVG -->
        <svg class="h-5 w-5 mr-3 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><polygon points="3 4 21 4 14 14 14 19 10 21 10 14 3 4"/></svg>
        Search & Filter Contracts
      </h2>
      <div class="flex flex-col md:flex-row gap-4">
        <div class="relative flex-1">
          <!-- Search input -->
          <input id="searchInput" type="text" placeholder="Search by Contract ID, Buyer, Seller or Product" class="pl-10 h-11 border border-gray-200 rounded-md w-full focus:border-blue-400 focus:ring-2 focus:ring-blue-100" />
          <!-- Search icon SVG -->
          <svg class="absolute left-3 top-3 h-4 w-4 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </div>
        <div class="md:w-80">
          <!-- DateRangePicker placeholder -->
          <input type="date" id="dateFrom" class="border border-gray-300 rounded-md px-3 py-2 w-full" />
          <input type="date" id="dateTo" class="border border-gray-300 rounded-md px-3 py-2 w-full mt-2" />
        </div>
      </div>
      <!-- FilterBar placeholder -->
      <div id="filterBar" class="mt-4">
        <!-- Filters will be rendered here -->
      </div>
    </section>

    <section class="rounded-lg border shadow-lg bg-white">
      <header class="bg-gradient-to-r from-gray-50 to-gray-100 rounded-t-lg p-4 flex items-center text-gray-800 text-2xl font-bold">
        <!-- FileText icon SVG -->
        <svg class="h-6 w-6 mr-3 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
        Contracts Overview (<span id="contractsCount">0</span>)
      </header>
      <div id="contractsTable" class="p-4 overflow-auto max-h-96">
        <!-- Contracts table will be rendered here -->
      </div>
    </section>
  </div>

  <script>
    // Placeholder for contracts data and filtering logic
    const contractsData = []; // Populate with actual data

    // Export buttons handlers
    document.getElementById('exportExcelBtn').addEventListener('click', () => {
      alert('Export to Excel started');
    });
    document.getElementById('exportPDFBtn').addEventListener('click', () => {
      alert('Export to PDF started');
    });

    // Search input handler
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      // Implement filtering logic here
      alert('Search: ' + searchTerm);
    });

    // Date inputs handlers
    document.getElementById('dateFrom').addEventListener('change', () => {
      alert('Date from changed');
    });
    document.getElementById('dateTo').addEventListener('change', () => {
      alert('Date to changed');
    });
  </script>
</body>
</html>
