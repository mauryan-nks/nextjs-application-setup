<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OEM Order Analytics - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional custom styles if needed */
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">
  <!-- Sidebar placeholder -->
  <aside class="w-64 bg-white shadow-md p-4">
    <h2 class="text-xl font-bold mb-4">Sidebar</h2>
    <!-- Sidebar content here -->
  </aside>

  <main class="flex-1 p-6 overflow-auto">
    <header class="flex flex-col md:flex-row justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">OEM Order Analytics</h1>
        <p class="text-gray-600">Track and analyze product performance across brands</p>
      </div>
      <div>
        <!-- BrandSwitcher dropdown -->
        <select id="brandSwitcher" class="border border-gray-300 rounded-md px-3 py-2 w-52">
          <option>All Brands</option>
          <!-- Options dynamically populated by JS -->
        </select>
      </div>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- Cards -->
      <div class="rounded-lg border bg-white text-gray-900 shadow-sm cursor-pointer hover:shadow-md transition-shadow p-6" onclick="navigateTo('/contracts')">
        <h3 class="text-lg flex items-center gap-2 mb-1 font-semibold">
          <!-- Icon placeholder -->
          <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><!-- file icon --></svg>
          Total Contracts
        </h3>
        <p class="text-sm text-gray-500 mb-2">Current selection</p>
        <p id="totalContracts" class="text-3xl font-bold">0</p>
      </div>

      <div class="rounded-lg border bg-white text-gray-900 shadow-sm cursor-pointer hover:shadow-md transition-shadow p-6" onclick="navigateTo('/orders')">
        <h3 class="text-lg flex items-center gap-2 mb-1 font-semibold">
          <!-- Icon placeholder -->
          <svg class="h-5 w-5 text-green-500" fill="currentColor" viewBox="0 0 24 24"><!-- shopping cart icon --></svg>
          Total Order Value
        </h3>
        <p class="text-sm text-gray-500 mb-2">Current selection</p>
        <p id="totalOrderValue" class="text-3xl font-bold">₹0</p>
      </div>

      <div class="rounded-lg border bg-white text-gray-900 shadow-sm cursor-pointer hover:shadow-md transition-shadow p-6" onclick="navigateTo('/sellers')">
        <h3 class="text-lg flex items-center gap-2 mb-1 font-semibold">
          <!-- Icon placeholder -->
          <svg class="h-5 w-5 text-purple-500" fill="currentColor" viewBox="0 0 24 24"><!-- bar chart icon --></svg>
          Active Sellers
        </h3>
        <p class="text-sm text-gray-500 mb-2">Current selection</p>
        <p id="activeSellers" class="text-3xl font-bold">0</p>
      </div>
    </section>

    <section class="mb-8">
      <div class="rounded-lg border bg-white shadow-sm p-6">
        <h2 class="text-xl font-semibold mb-4">Filters</h2>
        <div class="flex flex-col md:flex-row gap-4">
          <!-- DateRangePicker -->
          <input type="date" id="dateFrom" class="border border-gray-300 rounded-md px-3 py-2" />
          <input type="date" id="dateTo" class="border border-gray-300 rounded-md px-3 py-2" />
          <!-- FilterBar placeholder -->
          <button id="resetFilters" class="border border-gray-500 rounded-md px-4 py-2 h-10">Reset Filters</button>
          <div class="ml-auto">
            <!-- ExportOptions placeholder -->
            <button id="exportBtn" class="border border-gray-500 rounded-md px-4 py-2">Export</button>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-8">
      <div class="rounded-lg border bg-white shadow-sm p-6 cursor-pointer hover:shadow-md transition-shadow" onclick="navigateTo('/analytics')">
        <h2 class="text-lg font-semibold flex items-center gap-2 mb-4">
          <!-- Icon placeholder -->
          <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><!-- bar chart icon --></svg>
          Analytics Overview
          <button class="ml-auto border border-transparent bg-transparent text-blue-600 hover:underline px-2 py-1 text-sm">View Full Analytics</button>
        </h2>
        <!-- AnalyticsCharts placeholder -->
        <div id="analyticsCharts" class="h-72 bg-gray-100 rounded-md flex items-center justify-center text-gray-500">
          Charts will be rendered here
        </div>
      </div>
    </section>

    <section>
      <div class="rounded-lg border bg-white shadow-sm p-6 cursor-pointer hover:shadow-md transition-shadow" onclick="navigateTo('/contracts')">
        <h2 class="text-lg font-semibold flex items-center gap-2 mb-4">
          <!-- Icon placeholder -->
          <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><!-- file icon --></svg>
          Recent Contracts
          <button class="ml-auto border border-transparent bg-transparent text-blue-600 hover:underline px-2 py-1 text-sm">View All Contracts</button>
        </h2>
        <div class="text-center p-8">
          <button onclick="navigateTo('/contracts')" class="border border-gray-500 rounded-md px-4 py-2">View Contracts Table</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Sample data and state management
    const mockData = {
      contracts: [
        // Sample contract data here
      ]
    };

    // Populate brand switcher options
    const brandSwitcher = document.getElementById('brandSwitcher');
    const brands = ['All Brands', 'Brand A', 'Brand B', 'Brand C']; // Replace with dynamic data
    brands.forEach(brand => {
      const option = document.createElement('option');
      option.value = brand;
      option.textContent = brand;
      brandSwitcher.appendChild(option);
    });

    // Navigation function
    function navigateTo(path) {
      alert('Navigate to ' + path);
      // Implement actual navigation logic here
    }

    // Update dashboard stats (dummy implementation)
    document.getElementById('totalContracts').textContent = '123';
    document.getElementById('totalOrderValue').textContent = '₹1,234,567';
    document.getElementById('activeSellers').textContent = '45';

    // Reset filters button
    document.getElementById('resetFilters').addEventListener('click', () => {
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      brandSwitcher.value = 'All Brands';
      alert('Filters reset');
    });

    // Export button click
    document.getElementById('exportBtn').addEventListener('click', () => {
      alert('Export options clicked');
      // Implement export functionality here
    });
  </script>
</body>
</html>
